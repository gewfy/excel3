<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Excel</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        background: #ffffff;
      }

      #toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 48px;
        background: #f5f5f5;
        border-bottom: 1px solid #d0d0d0;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 12px;
        z-index: 1000;
      }

      .toolbar-group {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-right: 12px;
        border-right: 1px solid #d0d0d0;
      }

      .toolbar-group:nth-last-child(2) {
        border-right: none;
      }

      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .icon-button:hover {
        background: #e0e0e0;
      }

      .icon-button:active {
        background: #d0d0d0;
      }

      .toolbar-icon {
        width: 22px;
        height: 22px;
        color: #333;
      }

      .font-dropdown {
        padding: 4px 8px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        background: white;
        color: #333;
        font-size: 13px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        cursor: pointer;
        outline: none;
        transition: border-color 0.2s;
      }

      .font-dropdown:hover {
        border-color: #1a74e8;
      }

      .font-dropdown:focus {
        border-color: #1a74e8;
      }

      #color-picker,
      #text-color-picker {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
        pointer-events: none;
      }

      #canvas-container {
        width: 100vw;
        height: calc(100vh - 48px);
        margin-top: 48px;
      }

      #cell-input {
        position: absolute;
        display: none;
        border: 2px solid #0066cc;
        background: white;
        font-size: 14px;
        padding: 4px 8px;
        outline: none;
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      canvas {
        display: block;
        cursor: default;
      }

      canvas.grabbing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div class="toolbar-group">
        <select id="font-selector" class="font-dropdown" title="Font Family">
          <option
            value="system"
            style="
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                sans-serif;
            "
          >
            System
          </option>
          <option value="arial" style="font-family: Arial, sans-serif" selected>
            Arial
          </option>
          <option
            value="helvetica"
            style="font-family: Helvetica, Arial, sans-serif"
          >
            Helvetica
          </option>
          <option
            value="times"
            style="font-family: 'Times New Roman', Times, serif"
          >
            Times New Roman
          </option>
          <option value="georgia" style="font-family: Georgia, serif">
            Georgia
          </option>
          <option
            value="courier"
            style="font-family: 'Courier New', Courier, monospace"
          >
            Courier New
          </option>
          <option
            value="monaco"
            style="font-family: Monaco, 'Courier New', monospace"
          >
            Monaco
          </option>
          <option
            value="verdana"
            style="font-family: Verdana, Geneva, sans-serif"
          >
            Verdana
          </option>
          <option value="comic" style="font-family: 'Comic Sans MS', cursive">
            Comic Sans MS
          </option>
          <option
            value="impact"
            style="font-family: Impact, Charcoal, sans-serif"
          >
            Impact
          </option>
        </select>
        <div
          class="icon-button"
          id="decrease-font-button"
          title="Decrease Font Size"
        >
          <i data-lucide="minus" class="toolbar-icon"></i>
        </div>
        <div
          class="icon-button"
          id="increase-font-button"
          title="Increase Font Size"
        >
          <i data-lucide="plus" class="toolbar-icon"></i>
        </div>
        <div class="icon-button" id="bold-button" title="Bold">
          <i data-lucide="bold" class="toolbar-icon"></i>
        </div>
        <div class="icon-button" id="italic-button" title="Italic">
          <i data-lucide="italic" class="toolbar-icon"></i>
        </div>
        <div
          class="icon-button"
          id="strikethrough-button"
          title="Strikethrough"
        >
          <i data-lucide="strikethrough" class="toolbar-icon"></i>
        </div>
      </div>
      <div class="toolbar-group">
        <div class="icon-button" id="text-color-button" title="Text color">
          <i data-lucide="baseline" class="toolbar-icon"></i>
          <input
            type="color"
            id="text-color-picker"
            value="#000000"
            title="Text color"
          />
        </div>
        <div
          class="icon-button"
          id="background-color-button"
          title="Cell background color"
        >
          <i data-lucide="paint-bucket" class="toolbar-icon"></i>
          <input
            type="color"
            id="color-picker"
            value="#ffffff"
            title="Cell background color"
          />
        </div>
      </div>
      <div class="toolbar-group">
        <div class="icon-button" id="sum-button" title="Auto Sum">
          <i data-lucide="sigma" class="toolbar-icon"></i>
        </div>
      </div>
      <div
        class="icon-button"
        id="toggle-borders-button"
        title="Toggle Cell Borders"
        style="margin-left: auto"
      >
        <i data-lucide="grid-3x3" class="toolbar-icon"></i>
      </div>
      <div
        class="icon-button"
        id="anaglyph-button"
        title="Toggle Anaglyph 3D (Red-Cyan Glasses)"
      >
        <i data-lucide="glasses" class="toolbar-icon"></i>
      </div>
      <div
        class="icon-button"
        id="hypercube-button"
        title="Toggle 4D Projection"
      >
        <i data-lucide="box" class="toolbar-icon"></i>
      </div>
    </div>
    <div id="canvas-container"></div>
    <input type="text" id="cell-input" />

    <script type="module" src="app.js"></script>
    <script>
      // Initialize Lucide icons
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();

        // Background color picker
        const colorPicker = document.getElementById("color-picker");
        const backgroundColorButton = document.getElementById(
          "background-color-button"
        );

        // Click background icon to open color picker
        backgroundColorButton.addEventListener("click", () => {
          colorPicker.click();
        });

        // Text color picker
        const textColorPicker = document.getElementById("text-color-picker");
        const textColorButton = document.getElementById("text-color-button");

        // Click text icon to open text color picker
        textColorButton.addEventListener("click", () => {
          textColorPicker.click();
        });

        // Sum button
        const sumButton = document.getElementById("sum-button");
        sumButton.addEventListener("click", () => {
          // Trigger the autoSum function in app.js
          if (window.autoSum) {
            window.autoSum();
          }
        });

        // Toggle borders button
        const toggleBordersButton = document.getElementById(
          "toggle-borders-button"
        );
        toggleBordersButton.addEventListener("click", () => {
          if (window.toggleBorders) {
            const isActive = window.toggleBorders();
            // Visual feedback - change button background when active (borders hidden)
            if (isActive) {
              toggleBordersButton.style.background = "#1A74E8";
              toggleBordersButton.querySelector(".toolbar-icon").style.color =
                "#ffffff";
            } else {
              toggleBordersButton.style.background = "";
              toggleBordersButton.querySelector(".toolbar-icon").style.color =
                "#333";
            }
          }
        });

        // Anaglyph 3D button
        const anaglyphButton = document.getElementById("anaglyph-button");
        anaglyphButton.addEventListener("click", () => {
          // Toggle anaglyph mode in app.js
          if (window.toggleAnaglyph) {
            const isActive = window.toggleAnaglyph();
            // Visual feedback - change button background when active
            if (isActive) {
              anaglyphButton.style.background = "#1A74E8";
              anaglyphButton.querySelector(".toolbar-icon").style.color =
                "#ffffff";
            } else {
              anaglyphButton.style.background = "";
              anaglyphButton.querySelector(".toolbar-icon").style.color =
                "#333";
            }
          }
        });

        // 4D Projection button
        const hypercubeButton = document.getElementById("hypercube-button");
        hypercubeButton.addEventListener("click", () => {
          if (window.toggle4D) {
            const isActive = window.toggle4D();
            // Visual feedback - change button background when active
            if (isActive) {
              hypercubeButton.style.background = "#1A74E8";
              hypercubeButton.querySelector(".toolbar-icon").style.color =
                "#ffffff";
            } else {
              hypercubeButton.style.background = "";
              hypercubeButton.querySelector(".toolbar-icon").style.color =
                "#333";
            }
          }
        });

        // Text formatting buttons
        const boldButton = document.getElementById("bold-button");
        const italicButton = document.getElementById("italic-button");
        const strikethroughButton = document.getElementById(
          "strikethrough-button"
        );

        boldButton.addEventListener("click", () => {
          if (window.toggleBold) {
            const isActive = window.toggleBold();
            if (isActive) {
              boldButton.style.background = "#1A74E8";
              boldButton.querySelector(".toolbar-icon").style.color = "#ffffff";
            } else {
              boldButton.style.background = "";
              boldButton.querySelector(".toolbar-icon").style.color = "#333";
            }
          }
        });

        italicButton.addEventListener("click", () => {
          if (window.toggleItalic) {
            const isActive = window.toggleItalic();
            if (isActive) {
              italicButton.style.background = "#1A74E8";
              italicButton.querySelector(".toolbar-icon").style.color =
                "#ffffff";
            } else {
              italicButton.style.background = "";
              italicButton.querySelector(".toolbar-icon").style.color = "#333";
            }
          }
        });

        strikethroughButton.addEventListener("click", () => {
          if (window.toggleStrikethrough) {
            const isActive = window.toggleStrikethrough();
            if (isActive) {
              strikethroughButton.style.background = "#1A74E8";
              strikethroughButton.querySelector(".toolbar-icon").style.color =
                "#ffffff";
            } else {
              strikethroughButton.style.background = "";
              strikethroughButton.querySelector(".toolbar-icon").style.color =
                "#333";
            }
          }
        });

        // Font selector
        const fontSelector = document.getElementById("font-selector");
        fontSelector.addEventListener("change", (e) => {
          if (window.setFont) {
            window.setFont(e.target.value);
          }
        });

        // Font size buttons
        const decreaseFontButton = document.getElementById(
          "decrease-font-button"
        );
        const increaseFontButton = document.getElementById(
          "increase-font-button"
        );

        decreaseFontButton.addEventListener("click", () => {
          if (window.decreaseFontSize) {
            window.decreaseFontSize();
          }
        });

        increaseFontButton.addEventListener("click", () => {
          if (window.increaseFontSize) {
            window.increaseFontSize();
          }
        });
      });
    </script>
  </body>
</html>
