<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Excel</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        background: #ffffff;
      }

      #toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 48px;
        background: #f5f5f5;
        border-bottom: 1px solid #d0d0d0;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 12px;
        z-index: 1000;
      }

      .toolbar-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .icon-button:hover {
        background: #e0e0e0;
      }

      .icon-button:active {
        background: #d0d0d0;
      }

      .toolbar-icon {
        width: 22px;
        height: 22px;
        color: #333;
      }

      #color-picker,
      #text-color-picker {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
        pointer-events: none;
      }

      #canvas-container {
        width: 100vw;
        height: calc(100vh - 48px);
        margin-top: 48px;
      }

      #cell-input {
        position: absolute;
        display: none;
        border: 2px solid #0066cc;
        background: white;
        font-size: 14px;
        padding: 4px 8px;
        outline: none;
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      canvas {
        display: block;
        cursor: default;
      }

      canvas.grabbing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div class="toolbar-group">
        <div
          class="icon-button"
          id="background-color-button"
          title="Cell background color"
        >
          <i data-lucide="paint-bucket" class="toolbar-icon"></i>
          <input
            type="color"
            id="color-picker"
            value="#ffffff"
            title="Cell background color"
          />
        </div>
        <div class="icon-button" id="text-color-button" title="Text color">
          <i data-lucide="baseline" class="toolbar-icon"></i>
          <input
            type="color"
            id="text-color-picker"
            value="#000000"
            title="Text color"
          />
        </div>
        <div class="icon-button" id="sum-button" title="Auto Sum">
          <i data-lucide="sigma" class="toolbar-icon"></i>
        </div>
      </div>
    </div>
    <div id="canvas-container"></div>
    <input type="text" id="cell-input" />

    <script type="module" src="app.js"></script>
    <script>
      // Initialize Lucide icons
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();

        // Background color picker
        const colorPicker = document.getElementById("color-picker");
        const backgroundColorButton = document.getElementById(
          "background-color-button"
        );

        // Click background icon to open color picker
        backgroundColorButton.addEventListener("click", () => {
          colorPicker.click();
        });

        // Text color picker
        const textColorPicker = document.getElementById("text-color-picker");
        const textColorButton = document.getElementById("text-color-button");

        // Click text icon to open text color picker
        textColorButton.addEventListener("click", () => {
          textColorPicker.click();
        });

        // Sum button
        const sumButton = document.getElementById("sum-button");
        sumButton.addEventListener("click", () => {
          // Trigger the autoSum function in app.js
          if (window.autoSum) {
            window.autoSum();
          }
        });
      });
    </script>
  </body>
</html>
